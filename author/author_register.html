<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <form action="" method="post" enctype="application/x-www-form-urlencoded">
    <div class="page-header"><h3>회원가입</h3></div>
    <div class="form-group">
            <label for="userName">이름</label>
            <input type="text" id="userName" name="myname" size="5" maxlength="10">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" size="10" maxlength="20" >
        </div>
        <div>
            <label for="password">password</label>
            <input type="password" class="form-control" name="password" id="password" size="5" maxlength="10">
        </div>
        <div class="form-group">
            <label for="role">사용자권한</label><br>
            <select name="role" id="role">
                <option value="user">일반유저</option>
                <option value="admin">관리자</option>
            </select>
        </div>

        <div class="form-group"></div>



        <div><button>가입 완료</button></div>
    </div>

</body>
</html>
